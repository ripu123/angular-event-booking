<div class="container">
<div class="col-lg-12">
  <input class="form-control mr-sm-2" [(ngModel)]="searchText" type="text" placeholder="Search Events" class="col-lg-4 row" style="float: right">
</div>
  <table class="table table-hover table-bordered" style="margin: 20px 0; float: left;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Date</th>
        <th>Seats Available</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of eventListing | filter : searchText">
        <td>{{el.eventName}}</td>
        <td><img [src]="el.image" width="200" alt="" /></td>
        <td>{{el.eventDate}}</td>
        <td>{{el.seats}}</td>
        <td><span *ngIf="el.seats > 0"><a class="ea-anchor" (click)="bookNow(el)">BOOK NOW</a></span><span *ngIf="el.seats == 0">Sold Out</span></td>
      </tr>
      <tr *ngIf="(eventListing | filter: searchText).length === 0">
        <td colspan="5">No results found!</td>
      </tr>
    </tbody>
  </table>
</div>
